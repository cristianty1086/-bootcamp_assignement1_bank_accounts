# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bootcamp37-bankaccounts

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5641c1e4e50e47a88fbe89b227bb8b6f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cab4ad777b0e4b358394c64f2017d163 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5641c1e4e50e47a88fbe89b227bb8b6f }}/ms37-bank-accounts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bootcamp37-bankaccounts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cab6cffd780a4f5a9b5bef591745b772 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5641c1e4e50e47a88fbe89b227bb8b6f }}/ms37-bank-accounts:${{ github.sha }}'